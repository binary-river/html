<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="header">
                <h2>Your shopping cart</h2>
            </div>
            <div class="cart-main">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <td colspan="2" style="width:60%">Item</td>
                            <td style="width:10%">AMOUNT</td>
                            <td style="width:15%">PRICE</td>
                            <td style="width:15%">TOTAL</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="/img/camera1.jpg"/></td>
                            <td>ITEMNAME</td>
                            <td>1</td>
                            <td>$ 1979.00</td>
                            <td>$ 1979.00</td>
                        </tr>
                        <tr>
                            <td>IMAGE</td>
                            <td>ITEMNAME</td>
                            <td>2</td>
                            <td>$ 989.00</td>
                            <td>$ 989.00</td>
                        </tr>
                        <tr>
                            <td colspan="5">$ 2968.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <a href="#">Edit your shopping cart</a>
                    <button class="button-payment">Choose payment method</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
